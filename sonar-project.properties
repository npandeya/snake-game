# =============================================
# SonarQube Project Identification
# =============================================
sonar.projectKey=snake-game
sonar.projectName=snake-game
sonar.projectVersion=2.0

# Encoding
sonar.sourceEncoding=UTF-8

# =============================================
# Sources to Scan
# =============================================
# The root is '.', so we want to include:
#  - Dockerfile in root
#  - all files in 'app' subdirectory
sonar.sources=.
sonar.inclusions=app/**,Dockerfile

# If you do not want to scan node_modules, exclude it:
sonar.exclusions=**/node_modules/**
 
# If you had separate test files:
# sonar.tests=app/tests
# sonar.test.inclusions=app/tests/**/*.test.js

# If you generate coverage, specify it here (example):
# sonar.javascript.lcov.reportPaths=app/coverage/lcov.info

# SCM (if you're using Git)
sonar.scm.provider=git
